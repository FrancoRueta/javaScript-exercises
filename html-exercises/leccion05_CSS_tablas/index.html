<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>LECCION 5:  TABLAS</h1>
    <hr/>
    <table>                     <!--Nueva etiqueta <table>, genera una tabla, logicamente.-->
        <caption>Listado de personas.</caption>
        <tr>                    <!-- <tr> table row, es una columna de nuestra tabla.-->
            <th>Nombre</th>     <!-- <th> es el cabecero de la tabla.-->
            <th>Apellido</th>
            <th>Email</th>
        </tr>
        <tr>                    <!-- <tr> table row, es una columna de nuestra tabla.-->
            <th>Juan</th>       <!--<td> es el valor que se ingresa en la tabla.-->
            <th>Perez</th>
            <th>juanper@hotmail.com</th>
        </tr>
        <tr>                    <!-- <tr> table row, es una columna de nuestra tabla.-->
            <th>Ricardo</th>
            <th>Gomez</th>
            <th>rickiperez@gmail.com</th>
        </tr>
        <tr>
            <th>asdasd</th>
            <th>123123</th>
            <th>rickiperez@gmail.com</th>
        </tr>
        <tr>
            <th>qweqwe</th>
            <th>456456</th>
            <th>asd123@gmail.com</th>
        </tr>
    </table>
</body>
</html>
